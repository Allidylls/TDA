<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Touch Device App Template</title>
    <link rel="stylesheet" href="lib/jquery.mobile.custom/jquery.mobile.custom.css" />
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery.before.js"></script>
    <script src="lib/jquery-2.2.4.min.js"></script>

    <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>

<body>
    <header class="app-header">
        <h1>Touch Device App Template</h1>
    </header>

    <div class="ui-mobile-viewport ui-overlay-a page-container">
        <div data-role="page" id="page-home">
            <div role="main" class="ui-content">
                <div data-app-page="#page-app-demo" class="app-launch-icon pull-left">
                    <img src="img/app-icon.png" alt="App Name">
                    <p>App Name</p>
                </div>
                <div data-app-page="#page-app-demo" class="app-launch-icon pull-left">
                    <img src="img/app-icon.png" alt="App Name">

                </div>
                <div data-app-page="#page-app-demo" class="app-launch-icon pull-left">
                    <img src="img/app-icon.png" alt="App Name">

                </div>
                <div data-app-page="#page-app-demo" class="app-launch-icon pull-left">
                    <img src="img/app-icon.png" alt="App Name">
                    <p>App Name</p>
                </div>
                <div data-app-page="#page-app-demo" class="app-launch-icon pull-left">
                    <img src="img/app-icon.png" alt="App Name">
                    <p>App Name</p>
                </div>
            </div>
        </div>
        
        <!-- Insert pages here -->
        <div data-role="page" id="page-app-demo">
            <div role="main" class="ui-content">
                <a href="#page-home"><span class="glyphicon glyphicon-menu-left"></span> Back</a>
                <div class="jumbotron">
                    <h1>Hello, Demo TDA!</h1>
                    <p>Touch device app template using Electron, jQuery Mobile and Bootstrap.</p>
                    <p><a class="btn btn-primary btn-lg"
                        href="https://github.com/allidylls/tda">Learn more</a></p>
                </div>
            </div>
        </div>
    </div>

</html>
